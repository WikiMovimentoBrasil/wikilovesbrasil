<nav class="topnav" id="topnavbar">
    <a tabindex="0" id="home" href="{{url_for('mapa')}}" class="active custom-link">{{_("Mapa Geral")}}</a>
    <a tabindex="0" id="about" href="{{url_for('about')}}">{{_("Sobre")}}</a>
    {% if lang != 'en' %}
        <a class="right" tabindex="0" href="{{url_for('set_locale', return_to=request.script_root + request.full_path, lang='en')}}">EN</a>
    {% endif %}
    {% if lang != 'pt' and lang != 'pt-br' and lang != 'pt_BR' and lang != 'pt-BR' %}
        <a class="right" tabindex="0" href="{{url_for('set_locale', return_to=request.script_root + request.full_path, lang='pt')}}">PT</a>
    {% endif %}
    {% if username %}
        <a class="right" tabindex="0" target="_blank" href="https://{{ project or "commons.wikimedia"}}.org/wiki/Special:Contributions/{{username}}">{{username}}</a>
    {% else %}
        <a class="right" tabindex="0" href="{{ url_for('login', next=request.script_root + request.full_path, project=project) }}">{{ _("Autenticar-se")}}</a>
    {% endif %}
    <a tabindex="0" id="menu" href="javascript:void(0);" class="icon" onclick="menuFunction()" aria-label='{{_("Menu")}}'><i class="fa fa-bars"></i></a>
</nav>
